    runs-on: ubuntu-latest
    environment:
      name: ${{ (github.event_name == 'pull_request' && 'Development') || (github.ref_name == 'develop' && 'Development') || (true && 'Production') }}
    steps:
      - run: |
          echo "#####Build Start#####"
          sleep 10
          echo "#####Build End#####"
      
  deploy:
    if: ${{ github.event_name == 'push' }}
    needs: [build]
    environment:
      name: ${{ (github.ref_name == 'develop' && 'Development') || (true && 'Production') }}
    runs-on: ubuntu-latest

    steps:
      - run: |
          echo "#####Deploy Start#####"
          sleep 10
          echo "#####Deploy End#####"